<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studenttt Notes - PWA</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        margin-top: 40px;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.1rem;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-save {
        background: #667eea;
        color: white;
      }

      .btn-save:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-clear {
        background: #f44336;
        color: white;
      }

      .btn-clear:hover {
        background: #da190b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      }

      .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 2px solid #f0f0f0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 0.85rem;
        color: #666;
        margin-top: 5px;
      }

      .note-list {
        margin-top: 20px;
      }

      .note-item {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #667eea;
      }

      .note-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .note-content {
        color: #666;
        font-size: 0.95rem;
      }

      .note-date {
        font-size: 0.8rem;
        color: #999;
        margin-top: 8px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }

        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Student Noteeee</h1>

      <div class="card">
        <div class="input-group">
          <label for="noteTitle">Note Title</label>
          <input type="text" id="noteTitle" placeholder="Enter note title..." />
        </div>

        <div class="input-group">
          <label for="noteContent">Note Content</label>
          <textarea
            id="noteContent"
            placeholder="Write your note here..."
          ></textarea>
        </div>

        <div class="button-group">
          <button class="btn-save" onclick="saveNote()">üíæ Save Note</button>
          <button class="btn-clear" onclick="clearNote()">üóëÔ∏è Clear</button>
        </div>

        <div id="message" class="message"></div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="noteCount">0</div>
            <div class="stat-label">Total Notes</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="charCount">0</div>
            <div class="stat-label">Characters</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="wordCount">0</div>
            <div class="stat-label">Words</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 15px; color: #333">üìö Saved Notes</h2>
        <div id="noteList" class="note-list"></div>
      </div>
    </div>

    <script>
      // Initialize notes array
      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      // Save note function
      function saveNote() {
        const title = document.getElementById("noteTitle").value.trim();
        const content = document.getElementById("noteContent").value.trim();

        if (!title || !content) {
          showMessage("Please fill in both title and content!", "error");
          return;
        }

        const note = {
          id: Date.now(),
          title: title,
          content: content,
          date: new Date().toLocaleString(),
        };

        notes.unshift(note);
        localStorage.setItem("notes", JSON.stringify(notes));

        showMessage("Note saved successfully! ‚úì", "success");
        clearNote();
        displayNotes();
        updateStats();
      }

      // Clear note inputs
      function clearNote() {
        document.getElementById("noteTitle").value = "";
        document.getElementById("noteContent").value = "";
        updateStats();
      }

      // Delete a note
      function deleteNote(id) {
        if (confirm("Are you sure you want to delete this note?")) {
          notes = notes.filter((note) => note.id !== id);
          localStorage.setItem("notes", JSON.stringify(notes));
          displayNotes();
          updateStats();
          showMessage("Note deleted!", "success");
        }
      }

      // Display all notes
      function displayNotes() {
        const noteList = document.getElementById("noteList");

        if (notes.length === 0) {
          noteList.innerHTML =
            '<p style="text-align: center; color: #999;">No notes yet. Start writing!</p>';
          return;
        }

        noteList.innerHTML = notes
          .map(
            (note) => `
        <div class="note-item">
          <div class="note-title">${escapeHtml(note.title)}</div>
          <div class="note-content">${escapeHtml(note.content)}</div>
          <div class="note-date">üìÖ ${note.date}</div>
          <button onclick="deleteNote(${
            note.id
          })" style="margin-top: 10px; padding: 5px 15px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Delete</button>
        </div>
      `
          )
          .join("");
      }

      // Show message
      function showMessage(text, type) {
        const messageEl = document.getElementById("message");
        messageEl.textContent = text;
        messageEl.className = `message ${type} show`;

        setTimeout(() => {
          messageEl.classList.remove("show");
        }, 3000);
      }

      // Update statistics
      function updateStats() {
        const content = document.getElementById("noteContent").value;
        const charCount = content.length;
        const wordCount = content.trim()
          ? content.trim().split(/\s+/).length
          : 0;

        document.getElementById("noteCount").textContent = notes.length;
        document.getElementById("charCount").textContent = charCount;
        document.getElementById("wordCount").textContent = wordCount;
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Update stats on typing
      document
        .getElementById("noteContent")
        .addEventListener("input", updateStats);

      // Load on page load
      window.onload = () => {
        displayNotes();
        updateStats();
      };

      // Register service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("SW register");
            registration.update();
          })
          .catch((err) => console.log("SW error:", err));
      }
    </script>
  </body>
</html>
